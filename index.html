<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js" defer></script>
  <script src="./script/scripts.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./image/balança.png">

  <title>Nabor Advocacia e Consultoria em Balneário Piçarras - SC</title>

<body>
  <header>
    <div class="headerTop">
      <div class="container header-container">
        <p><b>PLANTÃO 24h </b>FONE: (47) 99171-3051</p>
        <a class="facebook" target="_blank" href="http://www.facebook.com/%22%3Ef"></a>
      </div>
    </div>
    <nav>
      <div class="container header-container">
        <img id="img" src="./image/Logo.png">
        <div class="menu-link">
          <a class="link" href="">HOME</a>
          <a class="link" href="">ÁREAS DE ATUAÇÃO</a>
          <a class="link" href="">O ESCRITÓRIO</a>
          <a class="link" href="">EQUIPE</a>
          <a class="link" href="">CONTATO</a>
        </div>
      </div>
    </nav>

  <div id="content-api" class="display-none">

      <h2>Requisição API</h2>
      <div class="input-container-api">
        <span>Informe o item relacionado a imgem que busca - </span>
        <input maxlength="3" id="query" type="text" name="query" required>
      </div>
      <div class="input-submit-container">
        <input id="buscar" type="submit" name="buscar" value="Buscar">
      </div>
    </form>
  </div>

  <div class="image-busca"></div>
  <div id="container-inf">
    <div class="content1">
    </div>
    <div class="content2">
      <form id="form">
        <h2>Login</h2>
        <div class="input-container">
          <span>Email *</span>
          <input id="email" type="email" name="email" required>
        </div>
        <div class="input-container">
          <span>Senha </span>
          <input id="password" type="password" name="password" required>
        </div>
        <p class="warning"> Campos Obrigatorios</p>
        <p class="error"></p>
        <div class="input-submit-container">
          <input id="acao" type="submit" name="acao" value="Entrar">
        </div>
      </form>
    </div>
  </div>
